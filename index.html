<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <div class="container">
    <header class="logo" >
      <img src="./assets/desktop/logo.svg" alt="logo pod"/>
    </header>
    <main>
      <!--Start Content Container-->
      <div class="content-container">
        <!--Start Text Container-->
        <section class="text-container">
          <h1 class="title">
            Publish your podcasts<span> everywhere.</span>
          </h1>
          <p class="text">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to 
            Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
          </p>
          <form action="#" preventSubmit="true">        
            <fieldset>
              <input type="email" placeholder="Email address" name="email"/>
              <input type="submit" value="Request Access"/>
            </fieldset>
            <p class="error-message">Oops! Please check your email</p>
          </form>
        </section>
        <!--End Text Container-->
        <!--Start Footer-->
        <footer>
          <section class="social-media">
            <ul>
              <div class="first-group">
                <li><a href="#" target="_blank">
                  <img src ="assets/desktop/spotify.svg" alt = "google podcast"/>
                </a></li>
                <li><a href="#" target="_blank">
                  <img src ="assets/desktop/apple-podcast.svg" alt = "google podcast"/>
                </a></li>
                <li><a href="#" target="_blank">
                  <img src ="assets/desktop/google-podcasts.svg" alt = "google podcast"/>
                </a></li>
              </div>
              <div class="second-group">
                <li><a href="#" target="_blank">
                  <img src ="assets/desktop/pocket-casts.svg" alt = "google podcast"/>
                </a></li>
              </div>
            </ul>
          </section>
        </footer>
        <!--End Footer-->
      </div>
      <div class = "dots">
        <img src = "./assets/desktop/bg-pattern-dots.svg" alt = "abstract dots"/>
      </div>
      <!--End Content Container-->
    </main>
    
  </div>
  

  
</body>
</html>
